$.getJSON("cursos_uff.json", function (data){
  $(function() {
          $('#table_data').dataTable( {
                   "language": {
                         "url": "datatables_pt-br.json"
                         },
                        "aaData": data.UFF.data,
                        "paging": true,
                        "order": [0,'asc'],
                        dom: 'Bfrtip',
                        buttons: [

                            title: 'data'
                          }
                          ]
                    })
                    });
});
